<!DOCTYPE html>

<html>

<head>
<title>XYZ Ecommerce</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" data-th-href="@{/css/gtvg.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>

<body>

			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Add new Product</h1>
					<a th:href=@{/admin}> Go to Home</a><br>
					<form th:object="${newProductForm}" th:action="@{/addProduct}"
						method="post">

						<table class="table">
							<tr>
								<td><label for="SKU">SKU : </label></td>
								<td><input type="text" id="SKU" name="SKU"
									autofocus="autofocus"></td>
							</tr>
							<tr>
								<td><label for="color">Color : </label></td>
								<td><input type="text" id="color" name="color"></td>
							</tr>
							<tr>
								<td><label for="size">Size : </label></td>
								<td><input type="text" id="size" name="size"></td>
							</tr>
							<tr>
								<td><label for="name">Name : </label></td>
								<td><input type="text" id="name" name="name"></td>
							</tr>
							<tr>
								<td><label for="description">Description : </label></td>
								<td><input type="text" id="description" name="description"></td>
							</tr>
							<tr>
								<td><label for="stock">Initial Stock : </label></td>
								<td><input type="number" id="stock" name="stock"></td>
							</tr>
							<tr>
								<td><label for="price">Price : </label></td>
								<td><input type="number" id="price" name="price"></td>
							</tr>
							<tr>
								<td><label for="brandName">Brand Name : </label></td>
								<td><input type="text" id="brandName" name="brandName"></td>
							</tr>
							<tr>
								<td><label for="catId">Category ID : </label></td>
								<td><select th:field="*{catId}">
										<option value="">Select</option>
										<option id="catId" th:each="cat : ${categories}"
											th:value="${cat.cat_id}" th:utext="${cat.cat_id}" />
								</select></td>
							</tr>
						</table>
						<input type="submit" name="Create">
					</form>
				</div>
			</div>

</body>

</html>
